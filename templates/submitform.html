<form novalidate name="myForm">
    用户名:
    <input type="text" required ng-minlength="6" ng-maxlength="10" ng-model="use.Name" name="useName">
    <span style="color: #ff2302;" ng-show="myForm.useName.$error.required&&myForm.useName.$dirty">不能为空</span>
    <span style="color: #ff2302;" ng-show="myForm.useName.$error.minlength">不能小于6位</span>
    <span ng-show="myForm.useName.$error.maxlength">不能超过10位</span>
    <br>
    <br>
    密 码:
    <input type="password" required ng-minlength="6" ng-maxlength="10" ng-model="use.Password" name="usePassword">
    <span ng-show="myForm.usePassword.$error.required&&myForm.useName.$dirty">不能为空</span>
    <span style="color: #ff2302;" ng-show="myForm.usePassword.$error.minlength">不能小于6位</span>
    <span ng-show="myForm.usePassword.$error.maxlength">不能超过10位</span>
    <br>
    <br>
    邮 箱:
    <input type="email" required ng-minlength="6" ng-maxlength="10" ng-model="use.Email" name="useEmail">
    <span ng-show="myForm.useEmail.$error.required && myForm.useEmail.$dirty">邮箱不能为空</span>
    <span style="color: #ff2302;" ng-show="myForm.useEmail.$error.email">邮箱格式不正确</span>
    <br>
    <br>
    QQ号:
    <input type="text" name="qq" ng-model="use.qq" required pattern="[1-9][0-9]{4,11}">
    <span ng-show="myForm.qq.$error.required && myForm.qq.$dirty">qq不能为空</span>
    <span ng-show="myForm.qq.$error.pattern">qq格式错误</span>
    <br>
    <br>
    年 龄:
    <input waggle-show type="number" name="useAge" ng-model="use.Age" required max="100" min="18">
    <span ng-show="myForm.useAge.$error.required && myForm.age.$dirty">年龄不能为空</span>
    <span ng-show="myForm.useAge.$error.min">您不符合最低年龄</span>
    <span ng-show="myForm.useAge.$error.max">最大年龄不超过100岁</span>
    <span ng-show="myForm.useAge.$valid">√</span>

    <br>
    <br>

    <div ng-class="{true:'form-group has-success has-feedback',false:'form-group has-error has-feedback'}[myForm.id.$dirty]">
        <label class="control-label" for="inputSuccess">请输入身份证</label>
        <input type="text" name="id" ng-minlength="18" ng-model="id" required class="form-control" id="inputSuccess"
               aria-describedby="inputError2Status">
        <span ng-class="{true:'glyphicon glyphicon-ok form-control-feedback ',false:'glyphicon glyphicon-remove form-control-feedback' }[myForm.id.$valid]"></span>
        <span ng-show="myForm.id.$error.minlength" style="color: red">长度不能小于十八位</span>
    </div>
    <!--<input type="button" value="确认" ng-disabled="myForm.$invalid">-->
    <input type="button" value="确认" ng-click="submit(myForm.$invalid)">
    {{myForm.$invalid}}
</form>

<hello-world waggle-show=""></hello-world>
<time-label waggle-show=""></time-label>
<jum-botron jum-title='hello' jum-contant='欢迎来到主页' jumbotron-button-click="show()"></jum-botron>
